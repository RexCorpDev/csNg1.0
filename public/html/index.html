<!DOCTYPE html>
<html ng-app='gemStore'>
<head>
  <title>Shaping Up With Angular JS</title>
  <link rel="stylesheet" href="../css/master.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <script src="../bower_components/angular/angular.min.js" charset="utf-8"></script>
  <script src="../js/app.js" charset="utf-8"></script>
</head>
<body class='list-group' ng-controller='StoreController as store'>
  <!-- Product Container  -->
  <div class="list-group-item" ng-repeat='product in store.products'>    <!-- Creates border around the entire list -->
    <h3>
      {{product.name}}
      <em class='pull-right'>{{product.price | currency }}</em>
    </h3>

    <!-- Image Gallery -->
    <div ng-controller='GalleryController as gallery' class='gallery' ng-show='product.images.length'>
      <div class="img-wrap">
        <img ng-src='{{product.images[gallery.current]}}'/>
      </div>
      <ul class="img-thumbnails clearfix">
        <li ng-repeat='image in product.images' class="small-image pull-left thumbnail">
          <img ng-src='{{image}}'/>
        </li>
      </ul>
    </div>

    <section ng-controller='TabController as tab' class='tab'>
      <ul class="nav nav-pills">
        <li ng-class='{active:tab.isSet(1)}'>
          <a ng-click='tab.setTab(1)'href>Description</a>
        </li>
        <li ng-class='{active:tab.isSet(2)}'>
          <a ng-click='tab.setTab(2)'href>Specs</a>
        </li>
        <li ng-class='{active:tab.isSet(3)}'>
          <a ng-click='tab.setTab(3)'href>Reviews</a>
        </li>
      </ul>
      <div ng-show='tab.isSet(1)'>
        <h4>Description</h4>
        <blockquote>{{product.description}}</blockquote>
      </div>
      <div ng-show='tab.isSet(2)'>
        <h4>Specs</h4>
        <blockquote>Shine: {{product.shine}} </blockquote>
      </div>
      <div ng-show='tab.isSet(3)'>
        <h4>Reviews</h4>
        <li ng-repeat='review in product.reviews'>
          <blockquote>
            <strong>{{review.stars}} Stars</strong>
            {{review.body}}
            <cite class='clearfix'>-{{review.author}}</cite>
          </blockquote>
        </li>
      </div>
    </section>

  </div>
</body>
</html>
