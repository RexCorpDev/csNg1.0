<!DOCTYPE html>
<html ng-app='gemStore'>
<head>
  <title>Shaping Up With Angular JS</title>
  <link rel="stylesheet" href="../css/master.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <script src="../bower_components/angular/angular.min.js" charset="utf-8"></script>
  <script src="../js/app.js" charset="utf-8"></script>
</head>
<body class='list-group' ng-controller='StoreController as store'>


  <!-- Products Container -->
  <div class="list-group-item" ng-repeat='product in store.products'>    <!-- Creates border around the entire list -->
    <!-- Product Container  -->
    <h3>
      {{product.name}} <em class='pull-right'>{{product.price | currency }}</em>
    </h3>

    <!-- Image Gallery -->
    <div class="gallery" ng-show='product.images.length'>
      <img class='img img-circle img-thumbnail center-block' ng-src='{{product.images[0]}}'/>
      <ul class="img-thumbnails clearfix">
        <li ng-repeat='image in product.images' class="small-image pull-left thumbnail">
          <img ng-src='{{image}}'/>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
